summary: "Delete member"
description: "Delete a member from a group"
tags: ["Member"]
parameters:
  - name: "group_id"
    in: "path"
    description: "ID of the group"
    required: true
    type: "integer"
  - name: "member_id"
    in: "path"
    description: "ID of the member"
    required: true
    type: "integer"
responses:
  200:
    description: "Member deleted successfully"
  404:
    description: "Group or member not found"
