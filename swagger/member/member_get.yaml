summary: "Get member"
description: "Get a specific member from a group"
tags: ['Member']
parameters:
  - name: "group_id"
    in: "path"
    description: "ID of the group"
    required: true
    type: "integer"
  - name: "member_id"
    in: "path"
    description: "ID of the member"
    required: true
    type: "integer"
responses:
  200:
    description: "OK"
  404:
    description: "Group or member not found"
